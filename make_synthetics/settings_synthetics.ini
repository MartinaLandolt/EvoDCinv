[PATHS]
type_vel_model = 1 ; # format of the chemery model

[VELOCITY_MODEL]
vp_over_vs = 2
bounds_mode = manual ; # 'manual' or 'auto'
xmin = 382699 ; # UTM 31N
ymin = 5245194 ; # UTM 31N
cell_size = 125 ; # meters
n_cells = 60
lateral_smooth = True
smooth_length = 500

[FREQUENCY_BAND]
BinFrequencyEvery = 0.1
FirstBin = 1.05
LastBin = 3.95

[WAVE_TYPE]
wavetype = rayleigh
velocity_mode = phase
modes = [0, 1]

[SOLVER_PARAMS]
n_layers = auto ; # velocity model given by layers
ny = 200 ; # nb of velocity discretization points

[PLOT_OPTIONS]
plot_interfaces = True
plot_thicknesses = True
plot_velocities = True
plot_dispersion_maps = True
plot_all_dispersion_curves = True
plot_cross_sections= True
x_cross_sections = [385000]
y_cross_sections = [5249000]
plot_disp_curve_every_km = 1 ; # plot dispersion curves along cross-sections every [this_val] km
