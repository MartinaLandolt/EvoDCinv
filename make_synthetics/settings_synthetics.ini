[PATHS]
type_vel_model = 1 ; # format of the chemery model

[VELOCITY_MODEL]
vp_over_vs = 2.5
vel_last_layer = 4000
bounds_mode = manual ; # 'manual' or 'auto'
xmin = 382699 ; # UTM 31N
ymin = 5245194 ; # UTM 31N
cell_size = 500 ; # meters
n_cells = 15
lateral_smooth = True
smooth_length = 500

[FREQUENCY_BAND]
BinFrequencyEvery = 0.1
FirstBin = 0.1
LastBin = 5.0

[WAVE_TYPE]
wavetype = rayleigh
velocity_mode = group
modes = [0, 1]

[SOLVER_PARAMS]
n_layers = auto ; # velocity model given by layers
ny = 800 ; # nb of velocity discretization points

[PLOT_OPTIONS]
compare_cps = False
plot_interfaces = False
plot_thicknesses = False
plot_velocities = False
plot_dispersion_maps = True
plot_all_dispersion_curves = True
plot_cross_sections= True
x_cross_sections = [384000, 385000, 386000]
y_cross_sections = [5248000, 5249000, 5250000]
plot_disp_curve_every_km = 0.5 ; # plot dispersion curves along cross-sections every [this_val] km
