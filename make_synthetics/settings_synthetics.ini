[PATHS]
type_vel_model = 1 ; # format of the chemery model

[VELOCITY_MODEL]
vp_over_vs = 2
bounds_mode = manual ; # 'manual' or 'auto'
xmin = 382699 ; # UTM 31N
ymin = 5245194 ; # UTM 31N
cell_size = 125 ; # meters
n_cells = 60
lateral_smooth = True
smooth_length = 500

[FREQUENCY_BAND]
BinFrequencyEvery = 0.1
FirstBin = 1.05
LastBin = 1.95

[WAVE_TYPE]
wavetype = rayleigh
velocity_mode = group
modes = [0, 1]

[SOLVER_PARAMS]
n_layers = auto ; # velocity model given by layers
ny = 200 ; # nb of velocity discretization points
